<form>
    <h3 class="text-center">Informaci√≥n del director</h3>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Cedula</label>
      <input type="text" class="form-control" [(ngModel)]="director.cedula" name="cedula">
     
    </div>
    <div class="mb-3">
      <label class="form-label" >Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="director.nombre" name="nombre">
    </div>
    <div class="mb-3">
      <label class="form-label" >Apellido</label>
      <input type="text" class="form-control" [(ngModel)]="director.apellido" name="apellido">
   </div>
    <div class="mb-3">
        <label class="form-label" >Genero Favorito</label>
       <select class="form-select" [(ngModel)]="director.generoFavorito" name="generoFavorito" >
           <option [value]="genero" *ngFor="let genero of generosFavoritos">{{genero}}</option>
       </select>
    </div>

    <div class="mb-3">
        <label class="form-label" >Fecha Nacimiento</label>
        <input type="date" class="form-control" [(ngModel)]="director.fechaNacimiento" name="fechanacimiento">
     </div>

    <button class="btn btn-primary" (click)="registrarDirector()">Registrar Director</button>
  </form>
